<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabry Orihuela</title>

  <!-- Tipograf√≠a elegante (bohemia suave) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #07070b;
      --glass: rgba(12,12,16,.55);
      --stroke: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --silver1: rgba(255,255,255,.92);
      --silver2: rgba(255,255,255,.35);
      --shadow: 0 18px 45px rgba(0,0,0,.55);
      --radius: 24px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height:100vh;

      /* Fondo: puedes cambiar la imagen aqu√≠ */
      background:
        radial-gradient(circle at 25% 10%, rgba(255,255,255,.12), transparent 55%),
        linear-gradient(rgba(0,0,0,.72), rgba(0,0,0,.82)),
        url("img/fondo-optimizado.jpg") center/cover no-repeat fixed;
    }

    .wrap{
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 28px 0 44px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      margin-bottom:14px;
    }

    .lang-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(10,10,14,.45);
      color: var(--text);
      font-weight: 700;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      transition: transform .15s ease, filter .15s ease;
      user-select:none;
    }
    .lang-btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    .card{
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 22px 18px 22px;
      overflow:hidden;
    }

    /* Header */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      padding-top:6px;
    }

    .logo{
      width: 190px;
      max-width: 70%;
      height:auto;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.55));
      animation: floatIn .8s ease both;
    }

    h1{
      margin:0;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      letter-spacing: .5px;
      font-size: clamp(30px, 4vw, 46px);
      text-shadow: 0 12px 30px rgba(0,0,0,.55);
    }

    .subtitle{
      margin: 2px 0 0;
      font-size: 13.5px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--silver1);
      opacity:.9;
    }

    /* Video hero */
    .video-block{
      margin: 18px auto 16px;
      width: min(720px, 100%);
      border-radius: 20px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
      background: rgba(0,0,0,.35);
      transform: translateY(10px);
      opacity: 0;
      animation: riseIn .9s ease .15s forwards;
    }
    .video-block iframe{
      width:100%;
      aspect-ratio: 9/16;
      border:0;
      display:block;
      background:#000;
    }

    /* Menu 3 opciones */
    .menu{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 14px;
    }

    @media (max-width: 720px){
      .menu{ grid-template-columns: 1fr; }
      .logo{ width: 170px; }
    }

    .btn{
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      padding: 16px 16px;
      border-radius: 18px;
      font-weight: 900;
      letter-spacing: .2px;
      color: #0b0b10;
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.55));
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 10px 22px rgba(0,0,0,.45);
      transition: transform .15s ease, filter .15s ease;
      overflow:hidden;
      text-align:center;
      min-height: 58px;
    }

    /* Borde met√°lico extra */
    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:18px;
      padding:1px;
      background: linear-gradient(135deg,
        rgba(255,255,255,.95),
        rgba(255,255,255,.12),
        rgba(255,255,255,.75)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity:.9;
      pointer-events:none;
    }

    /* Brillo sutil */
    .btn::after{
      content:"";
      position:absolute;
      left:-30%;
      top:-70%;
      width:160%;
      height:160%;
      background: radial-gradient(circle, rgba(255,255,255,.35), transparent 55%);
      transform: rotate(12deg);
      opacity:.55;
      pointer-events:none;
    }

    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    .btn small{
      display:block;
      font-weight: 700;
      opacity:.85;
      font-size: 12.5px;
      margin-top: 2px;
      color: rgba(10,10,14,.85);
      letter-spacing: .2px;
    }

    .foot{
      margin-top: 16px;
      text-align:center;
      color: var(--muted);
      font-size: 13px;
    }

    @keyframes riseIn{
      to{ transform: translateY(0); opacity:1; }
    }
    @keyframes floatIn{
      from{ transform: translateY(10px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <button class="lang-btn" id="langToggle" type="button">
        üåê <span id="langLabel">ES</span>
      </button>
    </div>

    <div class="card">
      <div class="brand">
        <!-- Tu logo completo (con letras) -->
        <img class="logo" src="img/logo.png" alt="Fabry Orihuela Logo">

        <h1>Fabry Orihuela</h1>

        <!-- Subt√≠tulo en plata -->
        <p class="subtitle" id="subtitleText">Latin Music ¬∑ Pop ¬∑ Rock ¬∑ Ballads</p>
      </div>

      <!-- VIDEO de bienvenida (YouTube Shorts embed) -->
      <div class="video-block" aria-label="Video de bienvenida">
        <iframe
          id="welcomeVideo"
          src="https://www.youtube.com/embed/jSR1ZkBSNHw?rel=0&modestbranding=1&playsinline=1"
          title="Fabry Orihuela - Bienvenida"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>

      <!-- MEN√ö 3 OPCIONES -->
      <div class="menu">
        <!-- Request a Song -->
        <a class="btn" href="canciones.html" id="btnSong">
          üé∂ <span>
            <span id="songTitle">Pedir canci√≥n</span>
            <small id="songSub">Request a Song</small>
          </span>
        </a>

        <!-- Merch -->
        <a class="btn" href="merch.html" id="btnMerch">
          üõçÔ∏è <span>
            <span id="merchTitle">Merchandising</span>
            <small id="merchSub">Merch</small>
          </span>
        </a>

        <!-- Follow me -->
        <a class="btn" href="redes.html" id="btnFollow">
          üì± <span>
            <span id="followTitle">S√≠gueme</span>
            <small id="followSub">Follow me</small>
          </span>
        </a>
      </div>

      <div class="foot" id="footText">
        Muchas gracias por tu apoyo üôè
      </div>
    </div>
  </div>

  <script>
    // ====== 2 Idiomas (ES/EN) ======
    const i18n = {
      es: {
        langLabel: "ES",
        subtitle: "Latin Music ¬∑ Pop ¬∑ Rock ¬∑ Ballads",
        songTitle: "Pedir canci√≥n",
        songSub: "Request a Song",
        merchTitle: "Merchandising",
        merchSub: "Merch",
        followTitle: "S√≠gueme",
        followSub: "Follow me",
        foot: "Muchas gracias por tu apoyo üôè"
      },
      en: {
        langLabel: "EN",
        subtitle: "Latin Music ¬∑ Pop ¬∑ Rock ¬∑ Ballads",
        songTitle: "Request a Song",
        songSub: "Pedir canci√≥n",
        merchTitle: "Merch",
        merchSub: "Merchandising",
        followTitle: "Follow me",
        followSub: "S√≠gueme",
        foot: "Thank you so much for your support üôè"
      }
    };

    // Estado inicial
    let current = "es";

    // Si el navegador est√° en ingl√©s, inicia en EN (opcional)
    const navLang = (navigator.language || "").toLowerCase();
    if(navLang.startsWith("en")) current = "en";

    function applyLang(lang){
      const t = i18n[lang];
      document.documentElement.lang = lang;
      document.getElementById("langLabel").textContent = t.langLabel;
      document.getElementById("subtitleText").textContent = t.subtitle;

      document.getElementById("songTitle").textContent = t.songTitle;
      document.getElementById("songSub").textContent = t.songSub;

      document.getElementById("merchTitle").textContent = t.merchTitle;
      document.getElementById("merchSub").textContent = t.merchSub;

      document.getElementById("followTitle").textContent = t.followTitle;
      document.getElementById("followSub").textContent = t.followSub;

      document.getElementById("footText").textContent = t.foot;
    }

    applyLang(current);

    document.getElementById("langToggle").addEventListener("click", () => {
      current = (current === "es") ? "en" : "es";
      applyLang(current);
    });
  </script>
</body>
</html>
