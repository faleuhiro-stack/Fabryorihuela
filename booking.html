<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Fabry Orihuela</title>
  <link rel="stylesheet" href="styles.css?v=12001">
</head>

<body>
  <div class="container">
    <div class="card">

      <img src="img/logo.png" alt="Fabry Orihuela" class="logo">

      <h1>üìÖ Booking</h1>
      <p class="tagline">Completa el formulario y te respondo por WhatsApp</p>

      <form id="bookingForm" class="booking-form" autocomplete="on">
        <label class="field">
          <span>Nombre / Empresa</span>
          <input type="text" id="nombre" placeholder="Ej: Juan P√©rez / Bar XYZ" required>
        </label>

        <label class="field">
          <span>Tel√©fono (opcional)</span>
          <input type="tel" id="telefono" placeholder="Ej: +1 555 123 4567" inputmode="tel">
        </label>

        <label class="field">
          <span>Fecha del evento</span>
          <input type="date" id="fecha" required>
        </label>

        <label class="field">
          <span>Lugar / Ciudad</span>
          <input type="text" id="lugar" placeholder="Ej: Philadelphia, PA" required>
        </label>

        <label class="field">
          <span>Tipo de evento</span>
          <select id="tipo" required>
            <option value="" selected disabled>Selecciona‚Ä¶</option>
            <option>Bar / Restaurante</option>
            <option>Boda</option>
            <option>Evento privado</option>
            <option>Festival</option>
            <option>Corporativo</option>
            <option>Otro</option>
          </select>
        </label>

        <label class="field">
          <span>Horario (opcional)</span>
          <input type="text" id="horario" placeholder="Ej: 8pm - 11pm">
        </label>

        <label class="field">
          <span>Duraci√≥n (opcional)</span>
          <input type="text" id="duracion" placeholder="Ej: 2 horas">
        </label>

        <label class="field">
          <span>Presupuesto (opcional)</span>
          <input type="text" id="presupuesto" placeholder="Ej: $500 - $800">
        </label>

        <label class="field">
          <span>Detalles adicionales</span>
          <textarea id="detalles" rows="4" placeholder="Ej: sonido disponible, n√∫mero de personas, repertorio, etc."></textarea>
        </label>

        <!-- Bot√≥n ROJO consistente -->
        <div class="booking-actions">
  <a class="btn-red btn-send" href="#" id="sendWhatsApp">
    ‚úÖ Enviar por WhatsApp
  </a>

  <a class="btn-red btn-back" href="index.html">
    ‚¨ÖÔ∏è Volver
  </a>
</div>


      <p class="footer-note">
        Respondo lo antes posible. Gracias üôå
      </p>

    </div>
  </div>

  <style>
    /* SOLO para el booking: alinea perfecto en desktop y m√≥vil sin afectar otras p√°ginas */
    .booking-form{ text-align:left; margin-top: 8px; }
    .field{ display:grid; gap:8px; margin: 12px 0; }
    .field span{ font-size: 13px; opacity: .88; }

    .field input,
    .field select,
    .field textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.28);
      color:#fff;
      outline:none;
    }

    .field input::placeholder,
    .field textarea::placeholder{ color: rgba(255,255,255,.55); }

    .field input:focus,
    .field select:focus,
    .field textarea:focus{ border-color: rgba(255,255,255,.30); }

    /* Mantiene el bot√≥n centrado dentro del form */
    .booking-form .button{
      max-width: 520px;
      margin: 14px auto 0;
      cursor:pointer;
      border: 0; /* evita estilos raros por browser */
    }
  </style>

  <script>
    (function(){
      const PHONE = "14845442917"; // WhatsApp de Fabry
      function enc(v){ return encodeURIComponent(v || ""); }

      document.getElementById("bookingForm").addEventListener("submit", function(e){
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const telefono = document.getElementById("telefono").value.trim();
        const fecha = document.getElementById("fecha").value;
        const lugar = document.getElementById("lugar").value.trim();
        const tipo = document.getElementById("tipo").value;
        const horario = document.getElementById("horario").value.trim();
        const duracion = document.getElementById("duracion").value.trim();
        const presupuesto = document.getElementById("presupuesto").value.trim();
        const detalles = document.getElementById("detalles").value.trim();

        const msg =
`üìÖ *BOOKING - Fabry Orihuela*
üë§ Nombre/Empresa: ${nombre}
üìû Tel√©fono: ${telefono || "No especificado"}
üìÜ Fecha: ${fecha}
üìç Lugar/Ciudad: ${lugar}
üéâ Tipo de evento: ${tipo}
‚è∞ Horario: ${horario || "No especificado"}
‚è≥ Duraci√≥n: ${duracion || "No especificado"}
üíµ Presupuesto: ${presupuesto || "No especificado"}
üìù Detalles: ${detalles || "No especificado"}

‚úÖ Quiero cotizar / reservar.`;

        const url = `https://wa.me/${PHONE}?text=${enc(msg)}`;
        window.open(url, "_blank");
      });
    })();
  </script>

</body>
</html>
